<div (click)="test()" class="game-card">
    <div class="details"></div>
    <div
        class="card-image"
        [ngStyle]="
            gameService.detailedGameData?.item.image && {
                background:
                    'url(' + gameService.detailedGameData.item.image + ')'
            }
        "
    ></div>
</div>
