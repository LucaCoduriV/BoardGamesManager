<div id="list-container">
    <div id="list-header">
        <h1>{{ title }}</h1>
    </div>
    <div id="list-body" class="c-scrollbar">
        <table>
            <tr
                *ngFor="let game of gameList$ | async"
                (click)="selectGame(game.id)"
            >
                <td>{{ game.name.value }}</td>
            </tr>
        </table>
    </div>
</div>
