            <span></span>

    <div id="rightsided">
        <div *ngIf="auth.isLogged" id="username">
            {{ auth.decodedToken.username }}
        </div>
        <button
            *ngIf="!auth.isAuthenticated()"
            [routerLink]="['/login']"
            class="header-btn btn-blue"
        >
            Connexion
        </button>
        <button
            *ngIf="!auth.isAuthenticated()"
            [routerLink]="['/register']"
            class="header-btn btn-blue"
        >
            Inscription
        </button>
        <button
            *ngIf="this.auth.isAuthenticated()"
            [routerLink]="['/login']"
            (click)="disconnect()"
